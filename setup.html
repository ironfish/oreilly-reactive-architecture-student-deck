<!-- ########################################################################################### -->


<section id="introduction" class="content" data-markdown><script type="text/template">
### Introduction

- This document describes how to setup:
  - The development environment
  - The case study project
- We recommend using the following tools:
  - Eclipse or IntelliJ, both with Scala plugin
  - Activator
</script></section>


<!-- ########################################################################################### -->

<section id="prerequisites" class="content" data-markdown><script type="text/template">
### Prerequisites

- Basic knowledge of Java 8 features (especially Lambda)
- Software
  - Java SDK 1.8
</script></section>


<!-- ########################################################################################### -->

<section id="install-case-study" class="content" data-markdown><script type="text/template">
### Install the Coffee House Case Study

- Download the [Fast Track Akka Java ZIP archive](fast-track-akka-java.zip)
- Unzip *fast-track-akka-java.zip* to your local disk
- *cd* into the new *fast-track-akka-java* directory
</script></section>


<!-- ########################################################################################### -->

<section id="install-activator" class="content" data-markdown><script type="text/template">
## Install Activator

- Download Activator 1.3.7 minimal from [here](http://downloads.lightbend.com/typesafe-activator/1.3.7/typesafe-activator-1.3.7-minimal.zip)
- Unzip *typesafe-activator-1.3.7-minimal.zip* to your local disk
</script></section>


<!-- ########################################################################################### -->

<section id="add-adctivator-to-path" class="content" data-markdown><script type="text/template">
## Add Activator to your PATH

- Unix systems: *export PATH=$PATH:/path/to/activator-dir*
- Windows: Update the path in the global environment variables
</script></section>


<!-- ########################################################################################### -->

<section id="activator-terminal" class="content" data-markdown><script type="text/template">
## Make yourself familiar with Activator

- Starting *activator* takes you to an **interactive session**
- If not already there, *cd* into the *fast-track-akka-java* directory and start activator:

```no-highlight
fast-track-akka-java$ activator
...
man [e] > coffee-house > initial-state >
>
```

Take a look at the *build.sbt* build definition for the Coffee House case study project
</script></section>


<!-- ########################################################################################### -->


<section id="man" class="content" data-markdown><script type="text/template">
## man

- The `man` command, short for manual, displays the setup instructions (what you are reading now) for the courseware
- To view the instructions for the current exercise, use the `e` option
- If you are using an IDE, you can also open up the setup instructions `README.md` file or the current exercises instructions `src/test/resources/README.md` file in your workspace

```scala
// display the setup instructions
man [e] > coffee-house > initial-state > man

// display the instructions for the current exercise
man [e] > coffee-house > initial-state > man e
```
</script></section>


<!-- ########################################################################################### -->


<section id="run" class="content" data-markdown><script type="text/template">
## run

- As part of each exercise, we use the `run` command to bootstrap the main class `CoffeeHouseApp`
- This command starts the application for the **current** exercise that we interact with and verify our solution.

```scala
man [e] > coffee-house > initial-state > run
```
</script></section>


<!-- ########################################################################################### -->

<section id="activator-commands" class="content" data-markdown><script type="text/template">
## Summary of important Activator Commands

- *exit* ends the activator session
- *help* lists the available commands
- *compile* compiles the main sources
- *test:compile* compiles the test and main sources
- *test* runs tests after compiling the test and main sources
- *console* starts the REPL with the project on the classpath
- *run* looks for an application and runs it
- *clean* deletes all output in the target directory
- *reload* reloads the activator session
</script></section>

<section id="setup-ide" class="content" data-markdown><script type="text/template">
## Setup an IDE

- We recommend to use one of the following IDEs
  - IntelliJ IDEA
  - Eclipse  
</script></section>

<!-- ########################################################################################### -->


<section id="install-intellij" class="content" data-markdown><script type="text/template">
## Install IntelliJ IDEA with Scala Plugin

- Follow these instructions if you want to use IntelliJ IDEA
- Download and install [IntelliJ 14 Community Edition](https://www.jetbrains.com/idea/download)
- After starting IntelliJ IDEA use the plugin configuration to install the *Scala* plugin
</script></section>

<!-- ########################################################################################### -->


<section id="open-project-intellij" class="content" data-markdown><script type="text/template">
## Open Project in IntelliJ

- To add the project in IntelliJ click on *Open*
- Navigate into the *fast-track-akka-java* project and click on *Choose*
- In the *Import Project from SBT* window select:
  - Use auto-import
  - Download sources and docs
  - Download SBT sources and docs
  - Java 1.8 as the *Project SDK*
</script></section>

<!-- ########################################################################################### -->


<section id="install-eclipse-1" class="content" data-markdown><script type="text/template">
## Install the Scala IDE for Eclipse I

- Follow these instructions if you want to use Eclipse
- You can download the prepackaged and preconfigured Scala IDE for your platform from [scala-ide.org/download/sdk.html](http://scala-ide.org/download/sdk.html)
- You can also use your already installed Eclipse:
    - Use the following update site to install the latest Scala IDE:
    - Eclipse 4.4 (Luna): <nobr>[download.scala-ide.org/sdk/lithium/e44/scala211/stable/site](http://download.scala-ide.org/sdk/lithium/e44/scala211/stable/site)</nobr>
    - Eclipse 3.8 - 4.3 (Juno and Kepler): <nobr>[download.scala-ide.org/sdk/lithium/e38/scala211/stable/site](http://download.scala-ide.org/sdk/lithium/e38/scala211/stable/site)</nobr>
    - Select *Scala IDE for Eclipse* and *Scala IDE plugins*
</script></section>

<!-- ########################################################################################### -->


<section id="install-eclipse-2" class="content" data-markdown><script type="text/template">
## Install the Scala IDE for Eclipse II

- Go to your *coffee-house* activator console and run the command *eclipse with-source=true*
```
man [e] > coffee-house > initial-state > eclipse with-source=true
...
[info] Successfully created Eclipse project files for project(s)
```

- In Eclipse import the *fast-track-akka-java* project with <nobr>*Import... > General > Existing Projects into Workspace*</nobr>
- On the *Import* page browse to the *fast-track-akka-java* folder
</script></section>

<!-- ########################################################################################### -->


<section id="windows-tools" class="content" data-markdown><script type="text/template">
## Install Optional Windows Tools

- The case study makes heavy use of the command line
- If you use Windows, we recommend to install the following tools:
  - [ConEmu](http://conemu.github.io/): Terminal with multi-tab support
  - [Tail](http://tailforwin32.sourceforge.net/): Monitor log file changes
</script></section>
